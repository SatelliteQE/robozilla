sudo: false
language: python
python:
    - "2.7"
    - "3.6"
install:
    - pip install -U pip
    - pip install -r requirements.txt 
    - pip install 'pytest>=4.0.2' pytest-cov pytest-xdist flake8 codecov unittest2
script:
    - make lint
    - make test
after_success:
    - codecov
notifications:
    irc: "chat.freenode.net#robottelo"

before_deploy: "echo 'Starting deploy to PyPI...'"
deploy:
  provider: pypi
  user: katelloqa
  password: $PYPI_PASSWORD
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
after_deploy: "echo 'Deployment finished!'"
